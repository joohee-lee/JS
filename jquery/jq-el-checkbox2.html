window.uiCheck = (function(){
	
	var el, btn1, btn2, btn3 
	function init(){
		el = $('input[name=box]:checkbox');
		btn1 = $('#checkAll');
		btn2 = $('#uncheckAll');
		btn3 = $('#getCheckedAll');

		bindEvents();
		/*
		btn1.on('click', function(){ allChecked(); } );
		btn2.on('click', function(){ unChecked(); });
		btn3.on('click', function(){ getCheckedAll(); })
		*/
	}

	function allChecked(){
		el.each(function(){
			$(this).attr('checked', true);
		});
	}

	function unChecked(){
		el.each(function(){
			$(this).attr('checked', false);
		});	
	}

	function getCheckedAll(){
		el.each(function(){
			var test = $(this).val();
		});
	}
	
	function bindEvents(){

		btn1.on('click', allChecked );
		btn2.on('click', unChecked );
		btn3.on('click', getCheckedAll);
	}
	
	return{
		init: init
	}

})();	

$(document).ready(function() {

	//함수 호출
	
	//checkbox		
	uiCheck.init();
});
