<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab-jquer-function</title>
	<style>
		*{ margin: 0; padding: 0; }
		body{ 
			margin: 10px;
			font-family: '맑은 고딕', malgun-gothic, sans-serif;
			font-size: 16px;
			line-height: 1.2;
		}
		h1{ font-size: 20px; }
		.tab-menu{
			list-style: none;
			width: 600px;
			height: 80px;
			margin: 0 auto;
s		}

		.tab-menu li{
			float: left;
			width: 100px;
			height: 40px;
			line-height: 40px;
			border: 1px solid #ddd;
			border-radius: 3px;
			box-sizing: border-box;
			text-align: center;
			cursor: pointer;
		}

		.tab-menu li[data-selected="true"]{
			background-color: #333;
			color: #fff;
		}
	</style>
	<script src="libs/jquery-1.11.0.min.js"></script>
	<script>
		//함수단위
		 //탭메뉴 관련 변수 
		 var $tabMenu = null;
		 var $menuItem = null;
		 var selectMenuItem = null;

		 // 요소 변수 셋팅 
		 function init(){
		 	$tabMenu = $('#tabMenu1');
		 	$menuItem = $tabMenu.find('li');
		 }

		 //이벤트 바인딩
		 function bindEvent(){
		 	$menuItem.on('click', function(){

		 		//setCurrent
		 		 setCurrentItem($(this));

		 	});
		 }

		 //select 메서드 
		 function setCurrentItem(el){

		 	console.log(el);

		 	var isSelected = el.attr('data-selected'); 

		 	console.log(isSelected);

		 	if(isSelected === 'false'){

		 		$menuItem.attr('data-selected', false);
		 		el.attr('data-selected', true);

		 	}
		 }


		//이벤트 등록  
		$(document).ready(function(){
			// 탭메뉴 요소 초기화
			init();
			// 탭메뉴 요소에 이벤트 등록
			bindEvent();
		});
	</script>

</head>
<body>
	<h1>첫 번째 탭메뉴</h1>
	<ul class="tab-menu" id="tabMenu1">
		<li class="menuitem1" data-selected="true">google</li>
		<li class="menuitem2" data-selected="false">facebook</li>
		<li class="menuitem3" data-selected="false">pinterest</li>
		<li class="menuitem4" data-selected="false">twitter</li>
		<li class="menuitem5" data-selected="false">airbnb</li>
		<li class="menuitem6" data-selected="false">path</li>
	</ul>
	

</body>
</html>
